<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Customizer - Login</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <h1>Resume Customizer</h1>
            <p>Tailor your resume for any job with AI-powered customization</p>
        </div>

        <!-- Login Form -->
        <div class="auth-form-container" id="loginForm">
            <h2>Welcome Back</h2>
            <form id="loginFormElement" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    Sign In
                </button>
                <div class="auth-switch">
                    <p>Don't have an account? 
                        <a href="#" id="showSignup">Create one</a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Signup Form -->
        <div class="auth-form-container hidden" id="signupForm">
            <h2>Create Account</h2>
            <form id="signupFormElement" class="auth-form">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" required minlength="8">
                    <small>At least 8 characters</small>
                </div>
                <button type="submit" class="btn btn-primary" id="signupBtn">
                    Create Account
                </button>
                <div class="auth-switch">
                    <p>Already have an account? 
                        <a href="#" id="showLogin">Sign in</a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Loading Spinner -->
        <div class="loading-spinner hidden" id="loadingSpinner">
            <div class="spinner"></div>
            <p>Please wait...</p>
        </div>

        <!-- Error Message -->
        <div class="error-message hidden" id="errorMessage">
            <p id="errorText"></p>
            <button class="btn btn-secondary" id="dismissError">Dismiss</button>
        </div>
    </div>

    <script type="module" src="/assets/js/auth.js"></script>
</body>
</html>
